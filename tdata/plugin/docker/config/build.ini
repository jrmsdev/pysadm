[sadm]
env = docker

[sadmenv]
target.dir = tdata/deploy.target/plugin/${sadm:env}

[sync]
sync.docker = assets/testing.txt testing.txt

[os.pkg]
update = no
common.enable = no

[docker]
enable = yes

[docker-compose:testing]
path = tdata/plugin/docker/compose
env.file = tdata/tmp/docker-compose.env
env =
	TESTING=true

[_sadmtest.check]
builddir.file.systemd_service = /etc/systemd/system/docker-compose-testing.service 9cc5cb545ac291491f57ff564329bd47

[_sadmtest.mock.deploy]
path =
	False; isfile /etc/opt/sadm/listen.cfg
shutil =
	/root ; getcwd
	; chdir tdata/plugin/docker/compose
	; chdir /root
cmd.check_call =
	0; docker-compose build
