% setdefault('title', 'no title')
% setdefault('sidebar', [])
% sidebarWidth = '8%'
<!DOCTYPE html>
<html>
	<head>
		<title>sadm/{{title}}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/static/favicon.ico">
		<link rel="stylesheet" href="/static/lib/w3.css">
		<link rel="stylesheet" href="/static/css/sadm.css">
	</head>
	<body class="w3-black">
		<!-- sidebar -->
		<div id="sidebar" class="w3-sidebar w3-bar-block w3-text-grey"
			style="width:{{sidebarWidth}}">
			% include('tpl/sidebar.html', sidebar = sidebar)
		</div>
		<!-- end of sidebar -->
		<!-- main content -->
		<div id="main" class="w3-container"
			style="margin-left:{{sidebarWidth}}">
			<header class="w3-container w3-center w3-text-grey">
				<h1>{{title}}</h1>
			</header>
			{{!base}}
		</div>
		<!-- end of main content -->
	</body>
</html>
