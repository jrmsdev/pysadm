% setdefault('title', 'no title')
% setdefault('sidebar', [])
% sidebarWidth = '8%'
<!DOCTYPE html>
<html>
	<head>
		<title>sadm/{{title}}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="/static/favicon.ico">
		<link rel="stylesheet" href="/static/lib/w3.css">
		<link rel="stylesheet" href="/static/css/sadm.css">
	</head>
	<body class="w3-black w3-text-grey">
		<header class="w3-center w3-grey w3-text-black">
			<h6 class="sadm-header">{{title}}</h6>
		</header>
		<!-- sidebar -->
		<div class="w3-sidebar w3-bar-block w3-large w3-black w3-text-grey"
			style="width:{{sidebarWidth}}">
			% include('tpl/sidebar.html', sidebar = sidebar)
		</div>
		<!-- end of sidebar -->
		<!-- main content -->
		<div style="margin-left:{{sidebarWidth}}">
			<div class="w3-container sadm-bgcolor sadm-color">
				{{!base}}
			</div>
		</div>
		<!-- end of main content -->
	</body>
</html>
