sudo: false
language: python

os: linux
dist: xenial

git:
  depth: 3
  submodules: false

branches:
  only: master

matrix:
  fast_finish: true

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7

cache: pip

install:
  - pip install -r dev-requirements.txt --upgrade
  - python3 setup.py sdist bdist_wheel
  - pip install -e .

script: ./check.sh
